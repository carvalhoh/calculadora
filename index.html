<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div id="logo">
                <img src="./img/calculadora.png" width="70">
            </div>
            <div id="menu">
                <a href="#" class="menu">Home</a>
                <a href="#" class="menu">Juros compostos</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="titulo">
            <h1>Calculadora</h1>
        </div>
        <section>
            <div id="conteudo">
                <p>Digite o primeiro valor: <input type="number" name="fn1" id="fn1"></p>
                <p>Digite o segundo valor: <input type="number" name="fn2" id="fn2"></p>
                <input type="button" value="Somar" onclick="somar()" class="button">
                <input type="button" value="Subtrair" onclick="subtrair()" class="button">
                <input type="button" value="Multiplicar" onclick="multiplicar()" class="button">
                <input type="button" value="Dividir" onclick="dividir()" class="button">
                <input type="button" value="Todos" onclick="todos()" class="button">
            </div>
            <div id="resposta"></div>
        </section>
    </div>
    <footer id="rodape">
        <div class="container">
            &copy Hebert de Carvalho
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
